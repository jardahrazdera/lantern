# Example: Home WiFi WPA2 configuration
# Place in: /etc/wpa_supplicant/wpa_supplicant-wlan0.conf
#
# This is the most common WiFi setup for home networks
# Replace "YourHomeWiFi" and "your_wifi_password" with your actual values

ctrl_interface=/run/wpa_supplicant
update_config=1
country=US

network={
    ssid="YourHomeWiFi"
    psk="your_wifi_password"
    key_mgmt=WPA-PSK
    priority=10
}

# Enable and start with:
# sudo systemctl enable wpa_supplicant@wlan0.service
# sudo systemctl start wpa_supplicant@wlan0.service